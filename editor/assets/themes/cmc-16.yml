#CaptainMcClellan's: personal color scheme.
#16 colour version.
comment: ["bold black"]
constant: ["cyan"]
constant.bool: ["bold cyan"]
constant.bool.true: ["bold green"]
constant.bool.false: ["bold red"]
constant.string: ["yellow"]
constant.string.url: ["underline blue"," white"]
#constant.number: ["constant"]
constant.specialChar: ["bold magenta"]
identifier: ["bold red"]
identifier.macro: ["bold red"]
identifier.var: ["bold blue"]
#identifier.class: ["bold green"]
identifier.class: ["bold white"]
statement: ["bold yellow"]
symbol: ["red"]
symbol.brackets: ["blue"]
symbol.tag: ["bold blue"]
symbol.tag.extended: ["bold green"]
preproc: ["bold cyan"]
type: ["green"]
type.keyword: ["bold green"]
