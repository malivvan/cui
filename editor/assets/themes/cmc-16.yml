ignore: ["default"]
error: ["bold ","brightred"]
todo: ["underline black","brightyellow"]
hlsearch: ["white","darkgreen"]
indent-char: ["","brightgreen"]
line-number: ["green"]
line-number.scrollbar: ["green"]
statusline: ["white","blue"]
tabbar: ["white","blue"]
current-line-number: ["red"]
current-line-number.scroller: ["red"]
diff-added: ["green"]
diff-modified: ["yellow"]
diff-deleted: ["red"]
gutter-error: ["","red"]
